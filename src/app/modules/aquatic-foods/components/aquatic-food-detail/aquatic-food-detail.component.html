<div *ngIf="aquaticFood">

  <div class="row">
    <div class="col-12">
      <img src="{{ aquaticFood.imagePath }}" alt="{{ aquaticFood.name }}" class="img-fluid float-center"
        style="height: 350px" />
    </div>
  </div>

  <div class="row mt-1">
    <div class="col-12">
      <h2>
        {{ aquaticFood.name }}
      </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="dropdown">

        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
          aria-expanded="false">
          คลังสินค้าอาหารทะเล
        </button>

        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li>
            <a class="dropdown-item" [routerLink]="['/AquaticFoods', aquaticFood._id, 'edit']">แก้ไขข้อมูลสินค้า</a>
          </li>

          <li>
            <a class="dropdown-item" (click)="onDeleteAquatic()" routerLink="/AquaticFoods">ลบสินค้าชิ้นนี้</a>
          </li>
        </ul>

      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-12">
      <h6>{{ aquaticFood.description }}</h6>
      <span *ngFor="let item of aquaticFood.menu"> {{ item }} </span>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-12">
      <div class="row mt-2 col-7 btn-group-vertical" role="group">

        <button class="btn btn-secondary mb-2 ms-2" type="button">
          <fa-icon class="faCoffee float-start" [icon]="faStoreAlt"></fa-icon>
          <span class="float-end"> สินค้ารับเข้าคลัง <button class="btn btn-warning border ms-3" style="
              padding-top: 1px;
              padding-bottom: 1px;
              padding-left: 8px;
              padding-right: 8px;
              font-size: 13px;
            ">
              {{ aquaticFood.quantity }}
            </button></span>
        </button>

        <button class="btn btn-secondary mb-2 ms-2" type="button">
          <fa-icon class="faCartPlus float-start" [icon]="faCartPlus"></fa-icon>
          <span class="float-end"> ยอดจอง/สั่งซื้อ <button class="btn btn-success border ms-3" style="
              padding-top: 1px;
              padding-bottom: 1px;
              padding-left: 8px;
              padding-right: 8px;
              font-size: 13px;
            ">
              {{ disQty }}
            </button></span>
        </button>

        <button class="btn btn-secondary mb-2 ms-2" type="button">
          <fa-icon class="faBarsStaggered float-start" [icon]="faBarsStaggered"></fa-icon>
          <span class="float-end"> ปริมาณสินค้าที่ขายได้ <button class="btn btn-danger border ms-3" style="
              padding-top: 1px;
              padding-bottom: 1px;
              padding-left: 8px;
              padding-right: 8px;
              font-size: 13px;
            ">
              {{aquaticFood.quantity - disQty}}
            </button></span>
        </button>

      </div>
    </div>
  </div>
</div>
